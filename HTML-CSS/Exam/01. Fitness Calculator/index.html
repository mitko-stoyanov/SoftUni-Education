<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fitness Calculator</title>
</head>
<body>
    <section class="fitness-calc">
        <div class="left-side">
            <div class="dimmer"></div>
            <img src="./image/calculator.png" alt="">
        </div>
        <div class="right-side">
            <h1>FITNESS CALCULATOR</h1>
            <div class="two-buttons">
                <button class="first-btn">Standart units (US)</button>
                <button class="second-btn">Metric units</button>
            </div>
            <h3>Gender</h3>
            <div class="gender">
                <select name="" id="">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>
                <input type="number" placeholder="Years...">
            </div>
            <h3>Weight</h3>
            <div class="weight">
                <input type="number" placeholder="Pounds...">
            </div>
            <h3>Height</h3>
            <div class="height">
                <input type="number" placeholder="Feet...">
                <input type="inches" placeholder="Inches..">
            </div>
            <button class="calc">Calculate</button>
        </div>
    </section>
</body>
</html>
