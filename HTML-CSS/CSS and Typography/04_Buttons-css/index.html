<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Buttons CSS</title>
</head>

<body>
    <h2>Normal Buttons</h2>
    <section class="normal">
        <a href="" class="button">Learn More</a>
        <button class="button">Learn More</button>
        <button class="button hover">Learn More</button>
    </section>


    <h2>Filled Buttons</h2>
    <section class="filled">
        <a href="" class="filled-button">Learn More</a>
        <button class="filled-button">Learn More</button>
        <button class="filled-button hover">Learn More</button>
    </section>


    <h2>Icon Buttons</h2>
    <section class="icon">
        <a href="" class="icon-button">Learn More</a>
        <button class="icon-button">Learn More</button>
        <button class="icon-button hover">Learn More</button>
    </section>

</body>

</html>
