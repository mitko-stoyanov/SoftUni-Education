<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="card">
            <div class="welcome-img">
                <div class="dimmer"></div>
                <img src="./image/cover.jpg" alt="">
                <div class="icons">
                    <i class="web fa fa-globe" aria-hidden="true"></i>
                    <i class="github fa fa-github" aria-hidden="true"></i>
                    <i class="twitter fa fa-twitter" aria-hidden="true"></i>
                </div>

                <div class="message">
                    <h1>Welcome to SoftUni.</h1>
                    <h2>Are you ready to become a dev?</h2>
                </div>

            </div>

            <div class="reg-form">
                <form action="" class="user-reg">
                    <label for="username">USERNAME</label>
                    <input type="text" placeholder="antoniyaat" name="username" id="username" required>

                    <label for="email">EMAIL</label>
                    <input type="text" placeholder="a.atanasova@softuni.bg" name="email" id="email" required>

                    <label for="psw">PASSWORD</label>
                    <input type="password" placeholder="********" name="psw" id="psw" required>

                    <label for="psw-repeat">REPEAT PASSWORD</label>
                    <input type="password" placeholder="********" name="psw-repeat" id="psw-repeat" required>
                    <div class="buttons">
                        <button type="submit" class="registerbtn">REGISTER</button>
                        <a href="#">I am already a ninja</a>
                    </div>

                </form>
            </div>
        </section>
    </main>


</body>

</html>
