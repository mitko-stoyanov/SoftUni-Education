<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="background-image"></div>
    <section class="reg-form">
        <div class="img-wrapper">
            <img src="./images/form-background.png" alt="">
        </div>

        <div class="form">
            <h2>REGISTRATION FORM</h2>
            <div class="flex-names">
                <div class="first">
                    <label for="">First Name</label>
                    <input class="half" type="text" name="" id="">
                </div>
                <div class="last">
                    <label for="">Last Name</label>
                    <input class="half" type="text" name="" id="">
                </div>
            </div>

            <label for="">Email</label>
            <input type="email" name="" id="">

            <label for="">Password</label>
            <input type="password" name="" id="">

            <label for="">Confirm Passowrd</label>
            <input type="text" name="" id="">

            <div class="flex-check">
                <input class="inline-check" type="checkbox" name="" id="">
                <span>I accept the Terms of Use & Privacy Policy.</span>
            </div>
            <div class="submit">
                <button>REGISTER NOW</button>
            </div>
        </div>

    </section>
</body>

</html>
